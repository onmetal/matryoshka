# permissions for end users to view apiservers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: apiserver-viewer-role
rules:
- apiGroups:
  - matryoshka.onmetal.de
  resources:
  - apiservers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - matryoshka.onmetal.de
  resources:
  - apiservers/status
  verbs:
  - get
