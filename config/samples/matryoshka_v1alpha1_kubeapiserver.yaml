kind: KubeAPIServer
metadata:
  name: apiserver-sample
spec:
  replicas: 1
  version: 1.22.1
  etcd:
    servers:
    - http://apiserver-etcd-sample:2379
  secureServing:
    secret:
      name: apiserver-cert-and-key
  serviceAccount:
    issuer: https://apiserver-sample:443
    keySecret:
      name: apiserver-cert-and-key
    signingKeySecret:
      name: apiserver-cert-and-key
  authentication:
    anonymous: true
    bootstrapToken: true
    tokenSecret:
      name: apiserver-token-sample